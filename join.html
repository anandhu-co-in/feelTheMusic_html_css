<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-Discover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="join.css">
</head>

<body>

    <div class="container discovercontainer full-height-grow">

        <header class="main-header"> 
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <a href="/index.html" class="brand-logo">Soundwave</a>
            </div>
    
            <nav>
                <ul class="nav-links">
                    <li><a href="/discover.html">Discover</a></li>
                    <li><a href="#">Join</a></li>
                </ul>                               
            </nav>
        </header>
    
        <section class="join-main-section">
            <div class="join-the-fun">
                <h1 class="join-text">Join the <span class="fun">fun.</span></h1>
            </div>

            <div class="join-form">
                <form action="" class="joinform">
                    <div class="input-group">
                        <label>Name:</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>Email:</label>
                        <input type="email">
                    </div>
                    <div class="input-group">
                        <label>Password:</label>
                        <input type="password">
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn">Join Now</button>      
                    </div>
                </form>
            </div>

        </section>
    
    </div>


    <div class="join-page-circle1"></div>
    <div class="join-page-circle2"></div>




    <footer class="main-footer">

        <div class="containerFooter">

            <nav class="footer-nav">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <nav class="footer-nav">
                <ul>
                    <li><a href="#"><img src="images/twitter.svg" alt="">Twitter </a></li>
                    <li><a href="#"><img src="images/facebook.svg" alt="">Facebook</a></li>
                </ul>
            </nav>


        </div>

    </footer>

</body>


</html>
